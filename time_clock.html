<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style>
*{
	margin: 0;
	padding-left: 2px;
  padding-right: 2px;
}
#time, #calendar{
	color: #fff;
	text-shadow:
	black 2px 0px,  black -2px 0px,	black 0px -2px, black 0px 2px,
	black 2px 2px , black -2px 2px,	black 2px -2px, black -2px -2px,
	black 1px 2px,  black -1px 2px,	black 1px -2px, black -1px -2px,
	black 2px 1px,  black -2px 1px,	black 2px -1px, black -2px -1px;
	line-height: 1;
	font-family: 'Impact';
}
#time {
  font-size: 36px;
}
#calendar {
  font-size: 25px;
}
</style>
</head>
<body>
  <p id="time">
  <p id="calendar">
  <script>
    const doubleDigits = (num) => {
      num += "";
      if (num.length === 1) {
        num = "0" + num;
      }
      return num;
    };
    setInterval(() => {
        const time = new Date();
        const hh = doubleDigits(time.getHours());
        const mm = doubleDigits(time.getMinutes());
        const ss = doubleDigits(time.getSeconds());
        const timeElement = document.getElementById("time");
        timeElement.innerHTML = `${hh}:${mm}:${ss}`;
    }, 1000);
    setInterval(() => {
        const calendar = new Date();
        const yy = doubleDigits(calendar.getFullYear());
        const mm = doubleDigits(calendar.getMonth() + 1);
        const dd = doubleDigits(calendar.getDate());
        const dayText = [ "Sun.", "Mon.", "Tue.", "Wed.", "Thu.", "Fri.", "Sat." ];
        const calendarElement = document.getElementById("calendar");
        calendarElement.innerHTML = `${yy}. ${mm}. ${dd}. ${dayText[calendar.getDay()]}`;
    }, 1000);
  </script>
</body>
</html>
